<body *ngIf="goTutorialPage !== false">
    <div class="bg-img-style">
    </div>

    <div class="container_bg">

        <div class="bg">

            <div class="card-tutorial">
                <div class="tutorial-card">

                    <img class="h-t-p-1" *ngIf="pageNo === 0"
                        src="../../../assets/aunjaiAssets/component/0_how_to_play_th.png" (click)="nextPage()">
                    <img class="h-t-p-2" *ngIf="pageNo === 1"
                        src="../../../assets/aunjaiAssets/component/untitled folder/how_to_play2-min.png">
                    <img class="h-t-p-3" *ngIf="pageNo === 2"
                        src="../../../assets/aunjaiAssets/component/untitled folder/how_to_play3_th-min.png">
                    <img class="h-t-p-4" *ngIf="pageNo === 3"
                        src="../../../assets/aunjaiAssets/component/how_to_play4.png">


                    <div class="tab-next" *ngIf="pageNo !== 0">
                        <img class="ic-next" src="../../../assets/aunjaiAssets/component/arrow_next_ic.svg"
                            (click)="nextPage()">
                        <img *ngIf="pageNo !== 0" class="ic-back"
                            src="../../../assets/aunjaiAssets/component/Group_2078.svg" (click)="backPage()">

                    </div>

                    <div class="last-tutorial" *ngIf="pageNo === 4">
                        <img class="how-to-play5"
                            src="../../../assets/aunjaiAssets/component/how_to_play5.png">
                        <img class="close-ic" (click)="checkStatusRead()"
                            src="../../../assets/aunjaiAssets/component/close_ic.svg">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<app-reward-flip *ngIf="goTutorialPage === false"></app-reward-flip>

<body>
    <div class="bg-img-style" *ngIf="goTutorialPage === false || openPage === true">
        <div class="reward-flip" *ngIf="true">
            <img class="language" [routerLink]="['/reward_flip_eng']" routerLinkActive="router-link-active" 
                src="../../../../rewardflip/assets/aunjaiAssets/component/untitled folder/th_btn-min.png">

            <img class="img-logo-reward-flip" src="../../../../rewardflip/assets/aunjaiAssets/header/logo_ic@2x.png">

            <div class="box-landing_1" (click)="setLevel(3);">
                <img class="text_detail_1" src="../../../../rewardflip/assets/aunjaiAssets/component/score100.png">
                <img class="btn_play_100" src="../../../../rewardflip/assets/aunjaiAssets/component/play_ic.svg">
                <img class="point_100" src="../../../../rewardflip/assets/aunjaiAssets/component/100-Points@2x.png">
            </div>

            <div class="box-landing_2" (click)="setLevel(2);">
                <img class="text_detail_2" src="../../../../rewardflip/assets/aunjaiAssets/component/score50.png">
                <img class="btn_play_50" src="../../../../rewardflip/assets/aunjaiAssets/component/play_ic.svg">
                <img class="point_50" src="../../../../rewardflip/assets/aunjaiAssets/component/50-Points@2x.png">
            </div>

            <div class="box-landing_3" (click)="setLevel(1);">
                <img class="text_detail_3" src="../../../../rewardflip/assets/aunjaiAssets/component/score20.png">
                <img class="btn_play_20" src="../../../../rewardflip/assets/aunjaiAssets/component/play_ic.svg">
                <img class="point_20" src="../../../../rewardflip/assets/aunjaiAssets/component/20_Points@2x.png">
            </div>

            <div class="footer">
                <div>
                    <img class="how-to-play-border" (click)="goTutorial()"
                        src="../../../../rewardflip/assets/aunjaiAssets/component/untitled folder/how_to_play_btn_th-min.png">
                </div>
                <div>
                    <img class="text-condition" (click)="termCondition();"
                        src="../../../../rewardflip/assets/aunjaiAssets/component/untitled folder/terms_th-min.png">
                </div>
            </div>
        </div>
    </div>


    <app-tutorial-page *ngIf="goTutorialPage === true" [goTutorialPage]="goTutorialPage"></app-tutorial-page>
    <popup-error *ngIf="open" [redeem_point]="open" [langauge]="langauge"></popup-error>
    <network-Chk></network-Chk>
</body>

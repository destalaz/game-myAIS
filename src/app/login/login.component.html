<div style="margin: 1rem; margin-top: 10% ">
    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card" style="padding: 24px;">
                <h2 class="text-center">Login</h2>
                <div class="form-group form-login ">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" formControlName="username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>

                        <label for="pwd" style="margin-top: 8px;">password</label>
                        <input type="text" class="form-control" formControlName="pwd"
                            [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
                        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                            <div *ngIf="f.pwd.errors.required">password is required</div>
                        </div>

                        <div>
                            <button type="submit" class=" color-ais  butsubmit block">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-3"></div>
    </div>



</div>

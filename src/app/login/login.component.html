<body style="background-color: #e9e9e9 ; width: 50%; ; margin-bottom: 25%; width: 50%; padding: 0; margin-left: 40%; zoom: 90%;"  >
    
    
    <div style="margin: 1rem; margin-top: 10%;"   >
        <h4 style="text-align:center ;color:rgb(255, 38, 0); margin-bottom: 3%;">{{ msgAlert }}</h4>
        <div class="row" >
            <div class="col-sm-2 col-md-2 col-lg-3"></div>
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card" style="padding: 24px; border-radius: 25px " >

                    <h2 class="text-center" style="text-align:center">Login</h2>
                    <div class="form-group form-login " >
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>

                            <label for="pwd" style="margin-top: 8px;">password</label>
                            <input type="password" class="form-control" formControlName="pwd"
                                [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
                            <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                                <div *ngIf="f.pwd.errors.required">password is required</div>
                            </div>

                            <div>
                                <button *ngIf="!loading" type="submit"
                                    class=" color-ais  butsubmit block">Submit</button>
                                <button *ngIf="loading" disabled type="submit"
                                    class=" color-ais  butsubmit block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-sm-2 col-md-2 col-lg-3"></div>
        </div>



    </div>
</body>

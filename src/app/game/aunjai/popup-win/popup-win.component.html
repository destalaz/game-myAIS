<div id="body-popup-win" *ngIf="winShow">
    <div style="text-align: center;" class="bodyThis" *ngIf="language === 'th'">
        <div class="aunjai-logo">
        </div>
        <div class="treatBox_100" id="win-goto">
        </div>
        <span class="textBody" style="font-size: 6vw;"> <b> เย้.!!! </b></span><br>
        <span class="textBody"> คุณได้รับของ รางวัล</span>
        <button class="buttonGetTreat" id="btn_get_treat" (click)="getReward()">รับของรางวัล
        </button>
    </div>


    <div style="text-align: center;" class="bodyThis" *ngIf="language === 'en'">
        <div class="aunjai-logo">
        </div>
        <div class="treatBox_100_ENG" id="win-goto" >
        </div>
        <span class="textBody" style="font-size: 6vw;"> <b>Congratulations,</b></span><br>
        <span class="textBody">You’ve earned</span>
        <button class="buttonGetTreat" id="btn_get_treat" (click)="getReward()">
            COLLECT
        </button>
    </div>
</div>

<div *ngIf="winShow">
    <div class="loading" *ngIf="statusLoad || !isConnected">
        <div style="text-align: center;" class="bodyThis">
            <div class="spinner-border" role="status" style="margin-top: 35%;">
                <span class="sr-only ">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
    </div>
</div>

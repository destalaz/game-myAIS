<button id="resultGameWin"  style="display:none;" (click)="resultGame()"></button>




<div class="container">
    <div class="baground_forest">
        <header-game></header-game>
        <br><br>
        <!-- <h1>{{height}}</h1> -->
        <div id="divBtn">

            <button class="buttonStart" id="start_game">
                <span *ngIf="language === 'th'"> เล่นเลย </span>
                <span *ngIf="language === 'en'"> PLAY </span>
            </button>
        </div>

        <div id="kick_jump">
            <img src="../../../{{server}}assets/aunjaiAssets/avatar/min/Cloth_Point_02@2x-min.png" alt="" style="width: 28vw;">
        </div>
        <div id="kick_last">
            <img src="../../../{{server}}assets/aunjaiAssets/avatar/min/Cloth_clound@2x-min.png" alt="" style="width: 28vw;">
          
        </div>
        <div id="win-img">
        </div>
        <div id="heading-Round">
        </div>
        <div id="heading-Text">
            <img  id="textHeader">
        </div>
        <div id="board">
            <div id="box1" style="left: 0vw;">
                <img src="../../../{{server}}assets/aunjaiAssets/component/Group_2069@2x-min.png" id="box_o_b">
            </div>
            <div id="box2" style="left: 33vw;">
                <img src="../../../{{server}}assets/aunjaiAssets/component/Group_2069@2x-min.png" id="box_o_b">
            </div>
            <div id="box3" style="left: 66vw;">
                <img src="../../../{{server}}assets/aunjaiAssets/component/Group_2069@2x-min.png" id="box_o_b">
            </div>
        </div>
    </div>
</div>
<div id="body-popup-puse">
    <div style="text-align: center;" class="bodyThis">
        <div class="redeem-point" id="redeem-point">
            <div>
                <div class="aunjai-logo">
                </div>
                <span *ngIf="language === 'th'" class="textBody"> เกมหยุดชั่วคราว </span>
                <span *ngIf="language === 'en'" class="textBody"> Paused </span>
            </div>
            <!-- <div *ngIf="language === 'ENG'"> -->
            <div>
                <div class="aunjai-logo">
                </div>
                <button class="buttonPause" id="btnResumeGame">
                    <span *ngIf="language === 'th'" style="font-size: 6vw;"> เล่นเลย </span>
                    <span *ngIf="language === 'en'" style="font-size: 6vw;"> RESUME </span>
                </button>
            </div>


        </div>
    </div>
</div>

<div class="loading" *ngIf="load">
    <div style="text-align: center;" class="bodyThis">
        <div class="spinner-border" role="status" style="margin-top: 35%;">
            <span class="sr-only ">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>
</div>

<popup-game [language]="language"></popup-game>
<popup-win [language]="language" [winShow]="winShow"></popup-win>
<popup-lose [language]="language" [loseShow]="loseShow"></popup-lose>
<network-Chk></network-Chk>

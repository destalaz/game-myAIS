<div id="body-popup-lose" *ngIf="loseShow">
   
    <div style="text-align: center;" class="bodyThis" *ngIf="language === 'th'">
        <div class="aunjai-cry">
        </div>
        <span class="textBody" style="font-size: 6vw;"> <b> เสียใจด้วย </b></span><br>
        <span class="textBody"> คุณทายผิด ลองใหม่อีกครั้ง</span><br>
        <span class="textBody"> สู้ๆนะ!</span>
        
        <button class="buttonLose" id="btn_get_treat" (click)="endGame()">
            ลองใหม่
        </button>
    </div>

    <div style="text-align: center;" class="bodyThis" *ngIf="language === 'en'">
        <div class="aunjai-cry">
        </div>
        <span class="textBody" style="font-size: 6vw;"> <b> Sorry, You Lose </b></span><br>
        <span class="textBody"> Please Try Again</span>
        <button class="buttonLose" id="btn_get_treat" style=" margin-top: 23vh;" (click)="endGame()">
            PLAY AGAIN
        </button>
    </div>
</div>

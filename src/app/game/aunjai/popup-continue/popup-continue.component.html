
<div id="body-popup-win" *ngIf="playComplete == 'false'">
    <div style="text-align: center;" class="bodyThis">
        <div class="firstPage" >

            <div *ngIf="language === 'th'">

                <span class="textBody"> เอไอเอสพอยท์ 100 คะแนน </span><br>
                <span class="textBody"> ได้ถูกเพิ่มไปที่หมายเลขของคุณแล้ว</span>

                <button class="buttonplayTH" (click)="openPage();">
                    เล่นต่อ
                </button>

            </div>
            <div *ngIf="language === 'en'">
                <span class="textBody"> 100 AIS Points have been added </span><br>
                <span class="textBody"> to your number</span>
                <div id="divBtn">
                    <button class="buttonplayENG" (click)="openPage();">
                        PLAY AGAIN
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="secondPage" style="text-align: center;    height: 100%;" *ngIf="playComplete  == 'true'">
    <div class="aunjai_fly"></div>
    <div *ngIf="language === 'th' || language !== 'en'">
        <div class="playcompleteTH">
        </div>
    </div>
    <div *ngIf="language === 'en'">
        <div class="playcompleteENG">

        </div>
    </div>
</div>
